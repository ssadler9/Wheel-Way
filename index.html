<!DOCTYPE html>
<html>
<head>
	<title>Wheel-Way</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- css sheet -->
	<link rel="stylesheet" type="text/css" href="../project1/assets/style.css">
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
	<!-- Javascript -->
	<script type="text/javascript" src="../project1/assets/java.js"></script>
	<!-- Google Maps API Key -->
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl8zOPN90ABQR-SpfhltPEL0ir3-8ajcQ&callback=initMap">

</head>
<body>
<div class='container'>
    <div class='row'>
        <div id='location' class='col-md-6'>
        Current Location:
        Where to:
        </div>
        <div id='access' class='col-md-6'>
        Accessibility
        </div>
    </div>

    <div class='row'>
    	<div id='weather' class='col-md-12'>
    	Weather Forecast
    	</div>
    </div>	

	<div class='row'>
		<div id="floating-panel">
			<b>Start: </b>
		    <select id="start">
		      <option value="ut tower, austin, tx">UT Tower</option>
		      <option value="lbj library, austin, tx">LBJ Library</option>
		      <option value="snarfs, austin, tx">Snarf's</option>
		      <option value="DK Royal Stadium, austin, tx">UT Stadium</option>
		      <option value="Moody College of Communication, austin, tx">College of Communication</option>
		    </select>
		    <b>End: </b>
		    <select id="end">
		      <option value="snarfs, austin, tx">Snarf's</option>
		      <option value="ut tower, austin, tx">UT Tower</option>
		      <option value="lbj library, austin, tx">LBJ Library</option>
		      <option value="DK Royal Stadium, austin, tx">UT Stadium</option>
		      <option value="Moody College of Communication, austin, tx">College of Communication</option>
		    </select>
		</div>    
		<div id='gmap' class='col-md-12'>
		</div>
		<div id="warnings-panel"></div>

	</div>
	
	<div class='row'>
		<div id='comment' class='col-md-12'>
		Comments from users (ex: unforseen barriers)
		</div>
	</div>		
</div>

</body>
</html>
